<!DOCTYPE html><html lang="pl"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zajƒôcia 41 ‚Äì Wyszukiwanie wzrokowe B</title>
<style>
:root{--accent:#00E0FF;--rad:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
h1{margin:0 0 8px;color:var(--accent);font-weight:900}
.panel{border:2px solid var(--accent);border-radius:var(--rad);background:#0e0e0e;padding:12px;margin:10px 0}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;align-items:end}
label{display:block;margin-bottom:6px}
select,button{padding:10px 12px;background:#000;color:#fff;border:2px solid var(--accent);border-radius:12px;font-weight:800}
button.primary{background:var(--accent);color:#000;border-color:var(--accent);cursor:pointer}
.small{font-size:1rem;color:#ddd;margin:4px 0 0}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:10px}
.stat{background:#0b0b0b;border:1px solid #333;border-radius:12px;padding:8px;color:#ddd}
.board{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));margin-top:10px}
.cell{border:2px dashed var(--accent);border-radius:12px;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:900;cursor:pointer;background:#000}
.good{outline:3px solid #0f8}
.bad{outline:3px solid #f44}
kbd{border:2px solid #555;padding:2px 6px;border-radius:6px;background:#111}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.color{width:88px;height:48px;border-radius:10px;border:2px solid var(--accent)}
.target{width:110px;height:110px;border:3px solid var(--accent);border-radius:16px;margin:10px auto;display:flex;align-items:center;justify-content:center;font-size:2rem}
.area{position:relative;height:280px;border:2px solid var(--accent);border-radius:14px;overflow:hidden;margin-top:10px}
.mover{position:absolute;width:36px;height:36px;border-radius:50%;border:3px solid var(--accent);display:flex;align-items:center;justify-content:center;left:0;top:40%}
.hot{position:absolute;border:3px dashed #0f8;border-radius:12px;width:120px;height:120px;right:20px;top:80px}
.four{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px}
.btn4{height:90px;border:2px solid var(--accent);border-radius:14px;font-size:1.6rem}
.btn4.on{background:#062a2f}
</style></head><body><main class="wrap">

<h1>üß© Zajƒôcia 41 ‚Äì Wyszukiwanie wzrokowe B</h1>
<section class="panel">
  <div class="controls">
    <div><label for="gridN">Liczba p√≥l</label><select id="gridN"><option>12</option><option>16</option><option selected>20</option><option>24</option></select></div>
    <div><label for="sym">Cel</label><select id="sym"><option>‚óè</option><option selected>‚òÖ</option><option>‚ñ†</option><option>‚ñ≤</option><option>‚óÜ</option></select></div>
    <div class="row"><button class="primary" id="goal">üîä Odczytaj cel</button><button class="primary" id="start">START</button></div>
  </div>
  <p class="small">Kliknij wskazany symbol. Mierzony jest czas reakcji i liczba b≈Çƒôd√≥w.</p>
</section>
<section class="panel"><div id="board" class="board" aria-live="polite"></div>
  <div class="stats"><div class="stat"><b>Pr√≥ba:</b> <span id="pos">0</span>/<span id="total">0</span></div><div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div><div class="stat"><b>B≈Çƒôdy:</b> <span id="err">0</span></div><div class="stat"><b>≈ör. czas reakcji:</b> <span id="rt">‚Äì</span></div></div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

document.getElementById('goal').addEventListener('click',()=>say('Znajd≈∫ i kliknij wskazany symbol.'));
const $=s=>document.querySelector(s);
let N=20,total=20,pos=0,ok=0,err=0,rts=[],awaiting=false,tShow=0,target='‚òÖ',targetIdx=-1,busy=false;
function build(n){ const g=$('#board'); g.innerHTML=''; for(let i=0;i<n;i++){ const b=document.createElement('button'); b.className='cell'; b.addEventListener('click',()=>pick(i,b)); g.appendChild(b); } }
function prep(){ const cells=[...document.querySelectorAll('.cell')]; cells.forEach(c=>{c.textContent=''; c.classList.remove('good','bad');});
  target=$('#sym').value; const pool=['‚óè','‚ñ†','‚ñ≤','‚óÜ','‚òÖ']; const distract=pool.filter(x=>x!==target);
  targetIdx=Math.floor(Math.random()*N);
  for(let i=0;i<N;i++){ const el=cells[i]; if(i===targetIdx){ el.textContent=target; el.classList.add('good'); } else el.textContent=distract[Math.floor(Math.random()*distract.length)]; }
  awaiting=true; tShow=performance.now(); }
function pick(i,el){ if(!awaiting||busy) return; busy=true; const rt=Math.round(performance.now()-tShow); rts.push(rt);
  if(i===targetIdx){ ok++; say('dobrze'); } else { err++; el.classList.add('bad'); say('spr√≥buj ponownie'); }
  $('#ok').textContent=ok; $('#err').textContent=err;
  const times=rts.filter(v=>Number.isFinite(v)); $('#rt').textContent=times.length?Math.round(times.reduce((a,b)=>a+b,0)/times.length)+' ms':'‚Äì';
  awaiting=false; pos++; setTimeout(()=>{ busy=false; if(pos>=total) say('Koniec.'); else { $('#pos').textContent=String(pos+1); prep(); } }, 160); }
function start(){ N=Number($('#gridN').value); total=N; pos=0; ok=0; err=0; rts=[];
  $('#total').textContent=String(total); $('#pos').textContent='1'; $('#ok').textContent='0'; $('#err').textContent='0'; $('#rt').textContent='‚Äì';
  build(N); say('Zaczynamy. Wyszukaj symbol i kliknij.'); setTimeout(prep,300); }
document.getElementById('start').addEventListener('click', start);
</script>

</main></body></html>
