</style></head><body><main class="wrap">
<h1>üü∞ Zajƒôcia 72 ‚Äì Takie same czy r√≥≈ºne?</h1><button id="speak72">üîà Lektor (polecenie)</button>
<section class="panel"><div class="row"><button class="primary" id="start">START</button><span class="small">Por√≥wnaj symbole i zdecyduj: takie same / r√≥≈ºne.</span></div></section>
<section class="panel two">
<div class="big" id="A">‚Äî</div>
<div class="big" id="B">‚Äî</div>
<div class="row" style="grid-column:1 / -1; justify-content:center">
<button class="primary" id="same">TAKIE SAME</button>
<button class="primary" id="diff">R√ì≈ªNE</button>
</div>
<div class="stats" style="grid-column:1 / -1"><div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div><div class="stat"><b>B≈Çƒôdy:</b> <span id="err">0</span></div></div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

const pool=['‚óè','‚ñ†','‚ñ≤','‚òÖ','‚óÜ']; let a='‚óè', b='‚ñ†', ok=0, err=0;
function trial(){
  a=pool[Math.floor(Math.random()*pool.length)]; b=Math.random()<0.5 ? a : pool[Math.floor(Math.random()*pool.length)];
  document.getElementById('A').textContent=a; document.getElementById('B').textContent=b;
}
function decide(same){
  const good = (same && a===b) || (!same && a!==b);
  if(good){ ok++; say('dobrze'); } else { err++; say('≈∫le'); }
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err; setTimeout(trial,500);
}
document.getElementById('start').onclick=()=>{ ok=0;err=0; document.getElementById('ok').textContent='0'; document.getElementById('err').textContent='0'; trial(); };
document.getElementById('same').onclick=()=>decide(true); document.getElementById('diff').onclick=()=>decide(false);
</script>
</main><script>
    (function(){
      function pickTaskText(){
        var docTitle = document.title || "Zadanie 72";
        var candidates = [];
        var ids = ['task','zadanie','instrukcja','instruction','opis','desc'];
        ids.forEach(function(id){ var el=document.getElementById(id); if(el) candidates.push(el.textContent.trim()); });
        var classes = ['task','zadanie','instrukcja','instruction','opis','desc','note','hint','polecenie'];
        classes.forEach(function(c){ document.querySelectorAll('.'+c).forEach(function(el){ candidates.push(el.textContent.trim()); }); });
        var kw = /(Naci≈õnij|Wybierz|Znajd≈∫|Kliknij|U≈Ç√≥≈º|PrzeciƒÖgnij|Po≈ÇƒÖcz|Policz|Odczytaj|Wpisz|Zaznacz|Zapamiƒôtaj)/i;
        Array.prototype.slice.call(document.querySelectorAll('p,li,div,span')).forEach(function(el){
          var t=(el.textContent||'').trim();
          if(t.length>=10 && t.length<=300 && kw.test(t)) candidates.push(t);
        });
        var h1 = document.querySelector('h1'); if(h1) candidates.push(h1.textContent.trim());
        candidates = candidates.filter(Boolean);
        candidates.sort(function(a,b){ return b.length - a.length; });
        var chosen = candidates[0] || docTitle;
        return chosen.replace(/\s+/g,' ').trim();
      }
      function init(){
        var b=document.getElementById('speak72');
        if(!b) return;
        b.addEventListener('click', function(){
          try{ speechSynthesis.cancel(); var u=new SpeechSynthesisUtterance(pickTaskText()); u.lang='pl-PL'; u.rate=1; u.pitch=1; speechSynthesis.speak(u); }
          catch(e){ alert('Lektor niedostƒôpny.'); }
        });
      }
      if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', init); else init();
    })();
    </script></body></html>
