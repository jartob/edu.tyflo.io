<style>
:root{--accent:#00E0FF;--rad:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
h1{margin:0 0 8px;color:var(--accent);font-weight:900}

.small{font-size:1rem;color:#ddd;margin:4px 0 0}

</style></head><body><main class="wrap">
<h1>âž— ZajÄ™cia 67 â€“ Klikaj parzyste</h1><button id="speak67">ðŸ”ˆ Lektor</button>
<section class="panel"><div class="row"><button class="primary" id="start">START</button><span class="small">Klikaj tylko <b>parzyste</b> liczby.</span></div></section>
<section class="panel"><div class="board" id="board" style="grid-template-columns:repeat(6,1fr)"></div>
<div class="stats"><div class="stat"><b>PozostaÅ‚o parzystych:</b> <span id="left">0</span></div><div class="stat"><b>BÅ‚Ä™dy:</b> <span id="err">0</span></div></div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

let left=0, err=0;
function build(){
  const g=document.getElementById('board'); g.innerHTML=''; left=0; err=0; document.getElementById('err').textContent='0';
  for(let i=0;i<24;i++){ const v=1+Math.floor(Math.random()*99); const b=document.createElement('button'); b.className='cell'; b.textContent=String(v);
    if(v%2===0) left++;
    b.onclick=()=>{ if(b.disabled) return; if(Number(b.textContent)%2===0){ b.classList.add('good'); b.disabled=true; left--; say('dobrze'); } else { err++; b.classList.add('bad'); say('Åºle'); setTimeout(()=>b.classList.remove('bad'),350); }
    document.getElementById('left').textContent=left; document.getElementById('err').textContent=err; if(left<=0) say('Koniec'); };
    g.appendChild(b);
  }
  document.getElementById('left').textContent=left;
}
document.getElementById('start').onclick=build;
</script>
</main><script>
    (function(){
      function pickTaskText() {
        var docTitle = document.title || "Zadanie 67";
        // Try common selectors
        var candidates = [];
        var byIds = ['task','zadanie','instrukcja','instruction','opis','desc'];
        byIds.forEach(function(id){ var el=document.getElementById(id); if(el) candidates.push(el.textContent.trim()); });
        // By class
        ['task','zadanie','instrukcja','instruction','opis','desc','note','hint'].forEach(function(c){
          document.querySelectorAll('.'+c).forEach(function(el){ candidates.push(el.textContent.trim()); });
        });
        // Any paragraph with keywords
        var keywords = /(NaciÅ›nij|Wybierz|ZnajdÅº|Kliknij|UÅ‚Ã³Å¼|PrzeciÄ…gnij|PoÅ‚Ä…cz|Policz|Odczytaj|Wpisz|Klik|Zaznacz)/i;
        Array.prototype.slice.call(document.querySelectorAll('p,li,div,span')).forEach(function(el){
          var t=(el.textContent||'').trim();
          if(t.length>=12 && t.length<=280 && keywords.test(t)) candidates.push(t);
        });
        // Fallback: first heading text
        var h1 = document.querySelector('h1'); if(h1) candidates.push(h1.textContent.trim());
        // Choose the longest sensible candidate, else title
        candidates = candidates.filter(Boolean);
        candidates.sort(function(a,b){ return b.length - a.length; });
        var chosen = candidates[0] || docTitle;
        // Clean excessive whitespace
        chosen = chosen.replace(/\s+/g,' ').trim();
        return chosen;
      }
      function initLektor(){
        var btn = document.getElementById('speak67');
        if(!btn) return;
        btn.addEventListener('click', function(){
          try{
            window.speechSynthesis && window.speechSynthesis.cancel();
            var text = pickTaskText();
            var u = new SpeechSynthesisUtterance(text);
            u.lang = 'pl-PL';
            u.rate = 1; u.pitch = 1;
            window.speechSynthesis ? speechSynthesis.speak(u) : alert('Lektor niedostÄ™pny.');
          }catch(e){ alert('Lektor niedostÄ™pny.'); }
        });
      }
      if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initLektor); else initLektor();
    })();
    </script></body></html>
