<!DOCTYPE html>

<style>
:root{--accent:#00E0FF; --gap:6px; --pad:8px; --rad:10px; --fs:16px}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff;font-size:var(--fs)}

<body>
<main class="wrap compact">
  <h1>ğŸ§  ZajÄ™cia 20 â€“ 1â€‘back (kierunki) â€“ wersja kompaktowa</h1>

  <section class="panel">
    <div class="controls">
      <div>
        <label for="len">DÅ‚ugoÅ›Ä‡ sekwencji</label>
        <select id="len">
          <option value="12">12 bodÅºcÃ³w</option>
          <option value="16" selected>16 bodÅºcÃ³w</option>
          <option value="24">24 bodÅºce</option>
        </select>
      </div>
      <div>
        <label for="spd">Tempo</label>
        <select id="spd">
          <option value="1400">wolno</option>
          <option value="1000" selected>Å›rednio</option>
          <option value="700">szybko</option>
        </select>
      </div>
      <div>
        <label for="ttsSel">Lektor</label>
        <select id="ttsSel">
          <option value="on" selected>WÅ‚Ä…czony</option>
          <option value="off">WyÅ‚Ä…czony</option>
        </select>
      </div>
      <div style="display:flex;gap:var(--gap);flex-wrap:wrap">
        <button class="primary" id="goal">ğŸ”Š Odczytaj cel</button>
        <button class="primary" id="start">START</button>
      </div>
    </div>
    <p class="small">Zadanie: oceÅ„, czy <b>aktualny kierunek</b> jest taki sam jak <b>poprzedni</b>. UÅ¼yj przyciskÃ³w â€TAKâ€ / â€NIEâ€.</p>
  </section>

  <section class="panel">
    <div id="display" class="display" aria-live="polite">â€”</div>
    <div class="actions">
      <button id="yes">âœ… TAK â€“ taki sam</button>
      <button id="no">âœ– NIE â€“ inny</button>
    </div>
    <div class="stats">
      <div class="stat"><b>Pozycja:</b> <span id="pos">0</span>/<span id="total">0</span></div>
      <div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div>
      <div class="stat"><b>BÅ‚Ä™dy:</b> <span id="err">0</span></div>
      <div class="stat"><b>Reakcje:</b> <span id="rts">â€“</span></div>
    </div>
  </section>
</main>

<script>
const $ = s => document.querySelector(s);

let voice = true;
$('#ttsSel').addEventListener('change', e => {
  voice = e.target.value === 'on';
  if(!voice && 'speechSynthesis' in window) try{ speechSynthesis.cancel(); } catch(_) {}
});
function say(t){
  if(!voice || !('speechSynthesis' in window)) return;
  try{ speechSynthesis.cancel(); } catch(_) {}
  const u = new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);
}
$('#goal').addEventListener('click', ()=> say('Celem jest Ä‡wiczenie pamiÄ™ci roboczej w zadaniu jeden bek. OceÅ„ czy aktualny kierunek jest taki sam jak poprzedni.'));

const arrows = ['â†‘','â†’','â†“','â†'];
let seq = [];
let idx = 0;
let ok = 0, err = 0;
let total = 0;
let timer = null;
let awaiting = false;
let lastArrow = null;
let tShow = 0;
let rtList = [];

function genSeq(n){
  const out = [];
  for(let i=0;i<n;i++){
    out.push(arrows[Math.floor(Math.random()*arrows.length)]);
  }
  return out;
}

function showNext(){
  if(idx >= total){
    finish();
    return;
  }
  const a = seq[idx];
  $('#display').textContent = a;
  $('#pos').textContent = String(idx+1);
  awaiting = true;
  tShow = performance.now();
  idx++;
  // auto-advance in case of no response (counts as error)
  const spd = Number($('#spd').value);
  clearTimeout(timer);
  timer = setTimeout(()=>{
    if(awaiting){ err++; awaiting=false; rtList.push(null); nextStep(); }
  }, spd);
}

function answer(isSame){
  if(!awaiting) return;
  clearTimeout(timer);
  awaiting = false;
  const rt = Math.round(performance.now() - tShow);
  const same = lastArrow !== null && seq[idx-1] === lastArrow;
  if(isSame === same){ ok++; say('dobrze'); } else { err++; say('sprÃ³buj ponownie'); }
  rtList.push(rt);
  nextStep();
}

function nextStep(){
  $('#ok').textContent = String(ok);
  $('#err').textContent = String(err);
  const showRts = rtList.filter(v=>v!==null);
  $('#rts').textContent = showRts.length ? Math.round(showRts.reduce((a,b)=>a+b,0)/showRts.length)+' ms' : 'â€“';
  lastArrow = seq[idx-1];
  setTimeout(showNext, 150);
}

function start(){
  seq = genSeq(Number($('#len').value));
  total = seq.length;
  $('#total').textContent = String(total);
  idx = 0; ok = 0; err = 0; lastArrow = null; rtList = [];
  $('#ok').textContent='0'; $('#err').textContent='0'; $('#pos').textContent='0'; $('#rts').textContent='â€“';
  $('#display').textContent = 'â€”';
  say('Zaczynamy Ä‡wiczenie jeden bek. Przygotuj siÄ™.');
  setTimeout(showNext, 400);
}

document.getElementById('start').addEventListener('click', start);
document.getElementById('yes').addEventListener('click', ()=>answer(true));
document.getElementById('no').addEventListener('click', ()=>answer(false));

function finish(){
  $('#display').textContent = 'Koniec';
  say('Koniec. Åšwietna robota.');
}
</script>
</body>
</html>
