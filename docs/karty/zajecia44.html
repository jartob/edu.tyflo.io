<h1>ðŸŽ¨ ZajÄ™cia 44 â€“ Stroop (kolor atramentu)</h1>
<section class="panel"><div class="row"><button class="primary" id="start">START</button><span class="small">Kliknij przycisk z <b>kolorem atramentu</b> (nie sÅ‚owa).</span></div></section>
<section class="panel" style="text-align:center">
  <div style="font-size:3rem;font-weight:900" id="word">â€”</div>
  <div class="row" style="justify-content:center;margin-top:12px">
    <button class="primary" data-c="red">Czerwony</button>
    <button class="primary" data-c="green">Zielony</button>
    <button class="primary" data-c="blue">Niebieski</button>
    <button class="primary" data-c="yellow">Å»Ã³Å‚ty</button>
  </div>
  <div class="stats"><div class="stat"><b>PrÃ³ba:</b> <span id="pos">0</span>/<span id="total">20</span></div><div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div><div class="stat"><b>BÅ‚Ä™dy:</b> <span id="err">0</span></div></div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

const colors=[['CZERWONY','red'],['ZIELONY','green'],['NIEBIESKI','blue'],['Å»Ã“ÅTY','yellow']];
let pos=0,total=20,ok=0,err=0,expect='red';
const W=document.getElementById('word');
function next(){ const t=colors[Math.floor(Math.random()*colors.length)][0]; const c=colors[Math.floor(Math.random()*colors.length)][1]; expect=c; W.textContent=t; W.style.color=c; }
document.querySelectorAll('button[data-c]').forEach(b=>b.onclick=()=>{ if(b.dataset.c===expect){ ok++; say('dobrze'); } else { err++; say('Åºle'); }
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err; pos++; document.getElementById('pos').textContent=pos; if(pos>=total) say('Koniec.'); else next(); });
document.getElementById('start').onclick=()=>{ pos=0;ok=0;err=0; document.getElementById('pos').textContent='0'; document.getElementById('ok').textContent='0'; document.getElementById('err').textContent='0'; next(); };
</script>
