<!DOCTYPE html><html lang="pl"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zajƒôcia 73 ‚Äì Minimal pairs</title>
<style>
:root{--accent:#00E0FF;--rad:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
h1{margin:0 0 8px;color:var(--accent);font-weight:900}
.panel{border:2px solid var(--accent);border-radius:var(--rad);background:#0e0e0e;padding:12px;margin:10px 0;overflow:hidden}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;align-items:end}
label{display:block;margin-bottom:6px}
select,button,input{padding:10px 12px;background:#000;color:#fff;border:2px solid var(--accent);border-radius:12px;font-weight:800}
button.primary{background:var(--accent);color:#000;border-color:var(--accent);cursor:pointer}
.small{font-size:1rem;color:#ddd;margin:4px 0 0}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:10px}
.stat{background:#0b0b0b;border:1px solid #333;border-radius:12px;padding:8px;color:#ddd}
.board{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));margin-top:10px}
.cell{border:2px dashed var(--accent);border-radius:12px;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:900;cursor:pointer;background:#000}
.big{font-size:3rem;font-weight:900;text-align:center}
.good{outline:3px solid #0f8}
.bad{outline:3px solid #f44}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.hidden{display:none}
</style></head><body><main class="wrap">

<h1>üßø Zajƒôcia 73 ‚Äì Wybierz z pary (minimal pairs)</h1>
<section class="panel"><div class="row"><button class="primary" id="start">START</button><span class="small">Kliknij symbol, kt√≥ry zostanie podany przez lektora.</span></div></section>
<section class="panel two">
  <div class="big" id="left">‚Äî</div>
  <div class="big" id="right">‚Äî</div>
  <div class="row" style="grid-column:1 / -1; justify-content:center">
    <button class="primary" id="pickL">LEWY</button>
    <button class="primary" id="pickR">PRAWY</button>
  </div>
  <div class="stats" style="grid-column:1 / -1"><div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div><div class="stat"><b>B≈Çƒôdy:</b> <span id="err">0</span></div></div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

const pairs=[['6','9'],['9','6'],['‚ñ†','‚¨õ'],['‚¨õ','‚ñ†'],['‚óè','‚óã'],['‚ñ≤','‚ñ≥']];
let left='6', right='9', target='lewy', ok=0, err=0;
function names(x){
  const m={'6':'sze≈õƒá','9':'dziewiƒôƒá','‚ñ†':'czarny kwadrat','‚¨õ':'gruby kwadrat','‚óè':'pe≈Çne k√≥≈Çko','‚óã':'puste k√≥≈Çko','‚ñ≤':'pe≈Çny tr√≥jkƒÖt','‚ñ≥':'pusty tr√≥jkƒÖt'}; return m[x]||x;
}
function trial(){
  const p=pairs[Math.floor(Math.random()*pairs.length)]; left=p[0]; right=p[1]; target=(Math.random()<0.5?'lewy':'prawy');
  document.getElementById('left').textContent=left; document.getElementById('right').textContent=right;
  say('Wska≈º '+target+' symbol: '+(target==='lewy'?names(left):names(right)));
}
function decide(side){
  const good = (side==='lewy' && target==='lewy') || (side==='prawy' && target==='prawy');
  if(good){ ok++; say('dobrze'); } else { err++; say('≈∫le'); }
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err; setTimeout(trial,500);
}
document.getElementById('start').onclick=()=>{ ok=0;err=0; document.getElementById('ok').textContent='0'; document.getElementById('err').textContent='0'; trial(); };
document.getElementById('pickL').onclick=()=>decide('lewy'); document.getElementById('pickR').onclick=()=>decide('prawy');
</script>

</main></body></html>
