<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Karta 78 ‚Äì Litery mylƒÖce</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f2f6ff;
    margin: 0;
    padding: 20px;
}

h1 {
    font-size: 34px;
}

#instruction {
    font-size: 26px;
    margin: 20px 0 30px 0;
    font-weight: bold;
}

#word {
    font-size: 48px;
    margin: 30px 0;
    letter-spacing: 8px;
}

.options {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    font-size: 32px;
    padding: 15px 30px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: 0.2s;
}

button:hover {
    background-color: #45a049;
}

#info {
    font-size: 24px;
    margin-top: 30px;
}
</style>
</head>

<body>

<h1>ƒÜwiczenie ‚Äì Litery mylƒÖce</h1>

<div id="instruction">
Wybierz poprawnƒÖ literƒô, aby uzupe≈Çniƒá wyraz.
</div>

<div id="word"></div>

<div class="options" id="options"></div>

<div id="info"></div>

<script>

let round = 0;
const maxRounds = 5;
let currentCorrect = "";

const exercises = [
    { word: "k_t", correct: "o", options: ["o","u","a"] },
    { word: "l_s", correct: "a", options: ["o","a","e"] },
    { word: "r_ka", correct: "ƒô", options: ["e","ƒô","a"] },
    { word: "m_rze", correct: "o", options: ["o","u","a"] },
    { word: "g_ra", correct: "√≥", options: ["u","√≥","o"] },
    { word: "≈º_ba", correct: "a", options: ["o","a","e"] },
    { word: "k_s", correct: "o", options: ["o","u","a"] },
    { word: "p_s", correct: "i", options: ["i","y","e"] }
];

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function loadExercise() {

    if (round >= maxRounds) {
        document.getElementById("word").innerHTML = "";
        document.getElementById("options").innerHTML = "";
        document.getElementById("info").innerHTML =
            "üéâ Koniec ƒáwiczenia! Wykonano " + maxRounds + " pr√≥b.";
        return;
    }

    const exercise = exercises[Math.floor(Math.random() * exercises.length)];
    currentCorrect = exercise.correct;

    document.getElementById("word").innerHTML = exercise.word;
    document.getElementById("info").innerHTML = "Pr√≥ba " + (round + 1) + " z " + maxRounds;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    shuffle(exercise.options).forEach(letter => {
        const btn = document.createElement("button");
        btn.innerText = letter;
        btn.onclick = () => checkAnswer(letter);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(letter) {

    if (letter === currentCorrect) {
        document.getElementById("info").innerHTML = "‚úî Dobrze!";
        round++;
        setTimeout(loadExercise, 800);
    } else {
        document.getElementById("info").innerHTML = "‚ùå Spr√≥buj ponownie";
    }
}

loadExercise();

</script>

</body>
</html>
