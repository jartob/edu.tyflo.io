<!DOCTYPE html>

<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Zajƒôcia 63 ‚Äì Kszta≈Çt i kolor</title>
<style>
:root{--accent:#00E0FF;--rad:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
h1{margin:0 0 8px;color:var(--accent);font-weight:900}
.panel{border:2px solid var(--accent);border-radius:var(--rad);background:#0e0e0e;padding:12px;margin:10px 0}

</style></head><body><main class="wrap">
<h1>üéØ Zajƒôcia 63 ‚Äì Dopasuj kszta≈Çt i kolor</h1><button id="speak63">üîà Lektor</button>
<section class="panel">
<div class="row"><button class="primary" id="start">START</button></div>
<p class="small">Wska≈º pole o zadanym <b>kszta≈Çcie i kolorze</b>.</p>
</section>
<section class="panel">
<div class="row"><span>Cel: </span><span class="target big" id="goal">‚Äî</span></div>
<div class="board" id="board" style="grid-template-columns:repeat(6,1fr)"></div>
<div class="stats"><div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div><div class="stat"><b>B≈Çƒôdy:</b> <span id="err">0</span></div></div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

const shapes=['‚óè','‚ñ†','‚ñ≤','‚òÖ']; const cols=['red','green','blue','yellow']; let goalS='‚óè', goalC='red', ok=0, err=0;
function rand(){
  goalS=shapes[Math.floor(Math.random()*shapes.length)]; goalC=cols[Math.floor(Math.random()*cols.length)];
  const g=document.getElementById('goal'); g.textContent=goalS; g.style.color=goalC; say('Znajd≈∫ '+goalS+' w kolorze '+(goalC==='red'?'czerwonym':goalC==='green'?'zielonym':goalC==='blue'?'niebieskim':'≈º√≥≈Çtym'));
}
function build(){
  const g=document.getElementById('board'); g.innerHTML='';
  for(let i=0;i<24;i++){ const s=shapes[Math.floor(Math.random()*shapes.length)]; const c=cols[Math.floor(Math.random()*cols.length)];
    const b=document.createElement('button'); b.className='cell'; b.textContent=s; b.style.color=c; b.onclick=()=>pick(s,c,b); g.appendChild(b);
  }
}
function pick(s,c,b){
  if(s===goalS && c===goalC){ ok++; b.classList.add('good'); say('dobrze'); rand(); } else { err++; b.classList.add('bad'); say('≈∫le'); setTimeout(()=>b.classList.remove('bad'),400); }
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err;
}
document.getElementById('start').onclick=()=>{ ok=0;err=0; document.getElementById('ok').textContent='0'; document.getElementById('err').textContent='0'; build(); rand(); };
</script>
</main><script>
    (function(){
      function pickTaskText() {
        var docTitle = document.title || "Zadanie 63";
        // Try common selectors
        var candidates = [];
        var byIds = ['task','zadanie','instrukcja','instruction','opis','desc'];
        byIds.forEach(function(id){ var el=document.getElementById(id); if(el) candidates.push(el.textContent.trim()); });
        // By class
        ['task','zadanie','instrukcja','instruction','opis','desc','note','hint'].forEach(function(c){
          document.querySelectorAll('.'+c).forEach(function(el){ candidates.push(el.textContent.trim()); });
        });
        // Any paragraph with keywords
        var keywords = /(Naci≈õnij|Wybierz|Znajd≈∫|Kliknij|U≈Ç√≥≈º|PrzeciƒÖgnij|Po≈ÇƒÖcz|Policz|Odczytaj|Wpisz|Klik|Zaznacz)/i;
        Array.prototype.slice.call(document.querySelectorAll('p,li,div,span')).forEach(function(el){
          var t=(el.textContent||'').trim();
          if(t.length>=12 && t.length<=280 && keywords.test(t)) candidates.push(t);
        });
        // Fallback: first heading text
        var h1 = document.querySelector('h1'); if(h1) candidates.push(h1.textContent.trim());
        // Choose the longest sensible candidate, else title
        candidates = candidates.filter(Boolean);
        candidates.sort(function(a,b){ return b.length - a.length; });
        var chosen = candidates[0] || docTitle;
        // Clean excessive whitespace
        chosen = chosen.replace(/\s+/g,' ').trim();
        return chosen;
      }
      function initLektor(){
        var btn = document.getElementById('speak63');
        if(!btn) return;
        btn.addEventListener('click', function(){
          try{
            window.speechSynthesis && window.speechSynthesis.cancel();
            var text = pickTaskText();
            var u = new SpeechSynthesisUtterance(text);
            u.lang = 'pl-PL';
            u.rate = 1; u.pitch = 1;
            window.speechSynthesis ? speechSynthesis.speak(u) : alert('Lektor niedostƒôpny.');
          }catch(e){ alert('Lektor niedostƒôpny.'); }
        });
      }
      if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initLektor); else initLektor();
    })();
    </script></body></html>
