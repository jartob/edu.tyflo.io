<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ZajÄ™cia 71 â€“ Policz gwiazdki</title>

<style>
:root{
  --accent:#00E0FF;
  --rad:14px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#000;
  color:#fff;
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

h1{
  margin:0 0 8px;
  color:var(--accent);
  font-weight:900;
}

.panel{
  border:2px solid var(--accent);
  border-radius:var(--rad);
  background:#0e0e0e;
  padding:12px;
  margin:10px 0;
}

button{
  padding:14px 18px;
  background:#000;
  color:#fff;
  border:2px solid var(--accent);
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}

button.primary{
  background:var(--accent);
  color:#000;
}

.small{
  font-size:1rem;
  color:#ddd;
}

/* ğŸ”¹ SIATKA â€“ LEKKO MNIEJSZE POLA */
.board{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:8px;
  margin-top:10px;
}

.cell{
  border:2px dashed var(--accent);
  border-radius:12px;
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;   /* byÅ‚o wiÄ™ksze */
  font-weight:900;
  background:#000;
}

/* ğŸ”¢ ODPOWIEDZI â€“ WIÄ˜KSZE CYFRY */
#ans{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin-top:14px;
}

#ans button{
  font-size:1.6rem;   /* POWIÄ˜KSZONE CYFRY */
  min-width:70px;
  min-height:70px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-top:14px;
}

.stat{
  background:#0b0b0b;
  border:1px solid #333;
  border-radius:12px;
  padding:10px;
  color:#ddd;
}
</style>
</head>

<body>
<main class="wrap">

<h1>â­ ZajÄ™cia 71 â€“ Policz gwiazdki</h1>
<button id="speak71">ğŸ”ˆ Lektor (polecenie)</button>

<section class="panel">
  <button class="primary" id="start">START</button>
  <div class="small">
    Policz, ile â­ gwiazdek jest w siatce i kliknij poprawnÄ… liczbÄ™.
  </div>
</section>

<section class="panel">
  <div class="board" id="board"></div>
  <div id="ans"></div>

  <div class="stats">
    <div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div>
    <div class="stat"><b>BÅ‚Ä™dy:</b> <span id="err">0</span></div>
  </div>
</section>

</main>

<script>
let voice = 'speechSynthesis' in window;

function say(txt){
  if(!voice) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(txt);
  u.lang = 'pl-PL';
  speechSynthesis.speak(u);
}

const pool = ['â—','â– ','â–²','â˜…'];
let starCount = 0, ok = 0, err = 0;

function build(){
  const board = document.getElementById('board');
  const ans = document.getElementById('ans');
  board.innerHTML = '';
  ans.innerHTML = '';
  starCount = 0;

  for(let i=0;i<24;i++){
    const s = pool[Math.floor(Math.random()*pool.length)];
    const d = document.createElement('div');
    d.className = 'cell';
    d.textContent = s;
    board.appendChild(d);
    if(s === 'â˜…') starCount++;
  }

  const opts = new Set([starCount]);
  while(opts.size < 4){
    opts.add(Math.floor(Math.random()*25));
  }

  [...opts].sort((a,b)=>a-b).forEach(v=>{
    const b = document.createElement('button');
    b.className = 'primary';
    b.textContent = v;
    b.onclick = ()=>pick(v);
    ans.appendChild(b);
  });
}

function pick(v){
  if(v === starCount){
    ok++;
    say('Dobrze');
  }else{
    err++;
    say('Å¹le');
  }
  document.getElementById('ok').textContent = ok;
  document.getElementById('err').textContent = err;
  setTimeout(build, 700);
}

document.getElementById('start').onclick = ()=>{
  ok = 0; err = 0;
  document.getElementById('ok').textContent = '0';
  document.getElementById('err').textContent = '0';
  build();
};

document.getElementById('speak71').onclick = ()=>{
  say('Policz, ile gwiazdek jest w siatce i wybierz poprawnÄ… odpowiedÅº.');
};
</script>

</body>
</html>
