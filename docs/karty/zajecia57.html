<!DOCTYPE html>
<html lang="pl"><head><meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Zajƒôcia 57 ‚Äì Znajd≈∫ r√≥≈ºnicƒô (wersja compact)</title>
<style>
:root{--accent:#00E0FF;--rad:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
h1{margin:0 0 8px;color:var(--accent);font-weight:900}
.panel{border:2px solid var(--accent);border-radius:var(--rad);background:#0e0e0e;padding:12px;margin:10px 0;overflow:hidden}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;align-items:end}
label{display:block;margin-bottom:6px}
select,button,input{padding:10px 12px;background:#000;color:#fff;border:2px solid var(--accent);border-radius:12px;font-weight:800}
button.primary{background:var(--accent);color:#000;border-color:var(--accent);cursor:pointer}
.small{font-size:1rem;color:#ddd;margin:4px 0 0}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:10px}
.stat{background:#0b0b0b;border:1px solid #333;border-radius:12px;padding:8px;color:#ddd}
.col2{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:start}
.board{display:grid;gap:6px;grid-template-columns:repeat(4,minmax(56px,1fr));}
.cell{border:2px dashed var(--accent);border-radius:10px;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;font-size:1.6rem;font-weight:900;cursor:pointer;background:#000}
.good{outline:3px solid #0f8}
.bad{outline:3px solid #f44}
@media (max-width:820px){ .col2{grid-template-columns:1fr} .board{grid-template-columns:repeat(4,minmax(48px,1fr));} .cell{font-size:1.4rem} }
</style></head><body><main class="wrap">
<h1>üßê Zajƒôcia 57 ‚Äì Znajd≈∫ r√≥≈ºnicƒô (compact)</h1><button id="speak57">üîà Lektor</button>
<section class="panel"><div class="controls">
<div class="row">
<button class="primary" id="start">START</button>
<span class="small">Po prawej jest 1 r√≥≈ºnica. Kliknij pole z r√≥≈ºnicƒÖ.</span>
</div>
</div></section>
<section class="panel col2">
<div>
<div aria-label="Wz√≥r" class="board" id="left"></div>
</div>
<div>
<div aria-label="Z r√≥≈ºnicƒÖ" class="board" id="right"></div>
</div>
</section>
<section class="panel">
<div class="stats">
<div class="stat"><b>Poprawne:</b> <span id="ok">0</span></div>
<div class="stat"><b>B≈Çƒôdy:</b> <span id="err">0</span></div>
</div>
</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

const pool=['‚óè','‚ñ†','‚ñ≤','‚òÖ','‚óÜ']; let ok=0,err=0, diff=0;
function start(){
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err;
  const L=document.getElementById('left'); const R=document.getElementById('right'); L.innerHTML=''; R.innerHTML='';
  const arr=[]; for(let i=0;i<16;i++) arr.push(pool[Math.floor(Math.random()*pool.length)]);
  diff=Math.floor(Math.random()*16);
  for(let i=0;i<16;i++){
    const a=document.createElement('div'); a.className='cell'; a.textContent=arr[i]; L.appendChild(a);
    const b=document.createElement('button'); b.className='cell'; b.textContent= arr[i]; if(i===diff) b.textContent= pool.filter(x=>x!==arr[i])[0];
    b.onclick=()=>pick(i,b); R.appendChild(b);
  }
  say('Znajd≈∫ r√≥≈ºnicƒô po prawej');
}
function pick(i,b){
  if(i===diff){ ok++; b.classList.add('good'); say('dobrze'); }
  else { err++; b.classList.add('bad'); say('spr√≥buj ponownie'); setTimeout(()=>b.classList.remove('bad'),350); }
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err;
}
document.getElementById('start').onclick=start;
</script>
</main><script>
    (function(){
      function pickTaskText() {
        var docTitle = document.title || "Zadanie 57";
        // Try common selectors
        var candidates = [];
        var byIds = ['task','zadanie','instrukcja','instruction','opis','desc'];
        byIds.forEach(function(id){ var el=document.getElementById(id); if(el) candidates.push(el.textContent.trim()); });
        // By class
        ['task','zadanie','instrukcja','instruction','opis','desc','note','hint'].forEach(function(c){
          document.querySelectorAll('.'+c).forEach(function(el){ candidates.push(el.textContent.trim()); });
        });
        // Any paragraph with keywords
        var keywords = /(Naci≈õnij|Wybierz|Znajd≈∫|Kliknij|U≈Ç√≥≈º|PrzeciƒÖgnij|Po≈ÇƒÖcz|Policz|Odczytaj|Wpisz|Klik|Zaznacz)/i;
        Array.prototype.slice.call(document.querySelectorAll('p,li,div,span')).forEach(function(el){
          var t=(el.textContent||'').trim();
          if(t.length>=12 && t.length<=280 && keywords.test(t)) candidates.push(t);
        });
        // Fallback: first heading text
        var h1 = document.querySelector('h1'); if(h1) candidates.push(h1.textContent.trim());
        // Choose the longest sensible candidate, else title
        candidates = candidates.filter(Boolean);
        candidates.sort(function(a,b){ return b.length - a.length; });
        var chosen = candidates[0] || docTitle;
        // Clean excessive whitespace
        chosen = chosen.replace(/\s+/g,' ').trim();
        return chosen;
      }
      function initLektor(){
        var btn = document.getElementById('speak57');
        if(!btn) return;
        btn.addEventListener('click', function(){
          try{
            window.speechSynthesis && window.speechSynthesis.cancel();
            var text = pickTaskText();
            var u = new SpeechSynthesisUtterance(text);
            u.lang = 'pl-PL';
            u.rate = 1; u.pitch = 1;
            window.speechSynthesis ? speechSynthesis.speak(u) : alert('Lektor niedostƒôpny.');
          }catch(e){ alert('Lektor niedostƒôpny.'); }
        });
      }
      if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initLektor); else initLektor();
    })();
    </script></body></html>
