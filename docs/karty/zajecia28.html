<main class="wrap">

    <p class="small">Zadanie: gdy pojawi siÄ™ strzaÅ‚ka, kliknij <b>odpowiedni kierunek</b> albo uÅ¼yj klawiszy: <kbd>â†‘</kbd> <kbd>â†“</kbd> <kbd>â†</kbd> <kbd>â†’</kbd>. Liczniki bÅ‚Ä™dÃ³w i poprawnych odpowiedzi naliczajÄ… siÄ™ przy kaÅ¼dej reakcji.</p>

<script>
const $ = s => document.querySelector(s);
let voice = true;
$('#ttsSel').addEventListener('change', e => {
  voice = e.target.value === 'on';
  if(!voice && 'speechSynthesis' in window) try{ speechSynthesis.cancel(); } catch(_) {}
});
function say(t){
  if(!voice || !('speechSynthesis' in window)) return;
  try{ speechSynthesis.cancel(); } catch(_) {}
  const u = new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);
}
$('#goal').addEventListener('click', ()=> say('Celem jest szybka i trafna reakcja na kierunek strzaÅ‚ki na ekranie.'));

const ARROWS = ['â†‘','â†’','â†“','â†'];
let seq = [];
let idx = 0, total=0;
let ok=0, err=0;
let awaiting=false;
let tShow=0;
let rts=[];

function nextStim(){
  if(idx>=total){ finish(); return; }
  const a = ARROWS[Math.floor(Math.random()*4)];
  seq[idx] = a;
  $('#display').textContent = a;
  $('#pos').textContent = String(idx+1);
  awaiting = true;
  tShow = performance.now();
}

function answer(dir){
  if(!awaiting) return;
  const rt = Math.round(performance.now()-tShow);
  const target = seq[idx];
  const corr = (
    (dir==='up'    && target==='â†‘') ||
    (dir==='down'  && target==='â†“') ||
    (dir==='left'  && target==='â†') ||
    (dir==='right' && target==='â†’')
  );
  if(corr){ ok++; say('dobrze'); } else { err++; say('sprÃ³buj ponownie'); }
  rts.push(rt);
  $('#ok').textContent = String(ok);
  $('#err').textContent = String(err);
  awaiting=false;
  idx++;
  setTimeout(nextStim, 150);
}

document.getElementById('start').addEventListener('click', ()=>{
  total = Number($('#trials').value);
  seq = new Array(total);
  idx=0; ok=0; err=0; awaiting=false; rts=[];
  $('#total').textContent = String(total);
  $('#pos').textContent = '0'; $('#ok').textContent='0'; $('#err').textContent='0'; $('#rt').textContent='â€“';
  $('#display').textContent='â€”';
  say('Zaczynamy. Reaguj na strzaÅ‚ki.');
  setTimeout(nextStim, 300);
});

document.getElementById('up').addEventListener('click', ()=>answer('up'));
document.getElementById('down').addEventListener('click', ()=>answer('down'));
document.getElementById('left').addEventListener('click', ()=>answer('left'));
document.getElementById('right').addEventListener('click', ()=>answer('right'));

// ObsÅ‚uga klawiatury â€“ strzaÅ‚ki
document.addEventListener('keydown', (e)=>{
  const k = e.key;
  if(k==='ArrowUp') answer('up');
  else if(k==='ArrowDown') answer('down');
  else if(k==='ArrowLeft') answer('left');
  else if(k==='ArrowRight') answer('right');
});

// Åšredni czas reakcji â€“ aktualizacja co bodziec
const rtTimer = setInterval(()=>{
  const times = rts.filter(v=>Number.isFinite(v));
  $('#rt').textContent = times.length ? Math.round(times.reduce((a,b)=>a+b,0)/times.length)+' ms' : 'â€“';
}, 200);

function finish(){
  $('#display').textContent='Koniec';
  say('Koniec. Åšwietna praca.');
}
</script>
