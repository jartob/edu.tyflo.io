<h1>ðŸ”¦ ZajÄ™cia 70 â€“ ZapamiÄ™taj liczbÄ™</h1><button id="speak70">ðŸ”ˆ Lektor</button>
<section class="panel">
<div class="controls">
<div><label for="dur">Czas migniÄ™cia</label><select id="dur"><option value="600">600 ms</option><option selected="" value="900">900 ms</option><option value="1200">1200 ms</option></select></div>

<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

let target=0, ok=0, err=0;
function trial(){
  const s=document.getElementById('stim'); const g=document.getElementById('grid'); g.classList.add('hidden');
  target = 10+Math.floor(Math.random()*90); s.textContent=String(target); s.classList.remove('hidden');
  setTimeout(()=>{ s.classList.add('hidden'); build(); }, Number(document.getElementById('dur').value));
}
function build(){
  const g=document.getElementById('grid'); g.innerHTML=''; const arr=[]; for(let i=0;i<18;i++) arr.push(10+Math.floor(Math.random()*90)); arr[Math.floor(Math.random()*18)] = target;
  arr.forEach(v=>{ const b=document.createElement('button'); b.className='cell'; b.textContent=String(v); b.onclick=()=>pick(v,b); g.appendChild(b); });
  g.classList.remove('hidden');
}
function pick(v,b){
  if(v===target){ ok++; b.classList.add('good'); say('dobrze'); setTimeout(trial,600); } else { err++; b.classList.add('bad'); say('Åºle'); setTimeout(()=>b.classList.remove('bad'),350); }
  document.getElementById('ok').textContent=ok; document.getElementById('err').textContent=err;
}
document.getElementById('start').onclick=()=>{ ok=0;err=0; document.getElementById('ok').textContent='0'; document.getElementById('err').textContent='0'; trial(); };

</main><script>
    (function(){
      function pickTaskText() {
        var docTitle = document.title || "Zadanie 70";
        // Try common selectors
        var candidates = [];
        var byIds = ['task','zadanie','instrukcja','instruction','opis','desc'];
        byIds.forEach(function(id){ var el=document.getElementById(id); if(el) candidates.push(el.textContent.trim()); });
        // By class
        ['task','zadanie','instrukcja','instruction','opis','desc','note','hint'].forEach(function(c){
          document.querySelectorAll('.'+c).forEach(function(el){ candidates.push(el.textContent.trim()); });
        });
        // Any paragraph with keywords
        var keywords = /(NaciÅ›nij|Wybierz|ZnajdÅº|Kliknij|UÅ‚Ã³Å¼|PrzeciÄ…gnij|PoÅ‚Ä…cz|Policz|Odczytaj|Wpisz|Klik|Zaznacz)/i;
        Array.prototype.slice.call(document.querySelectorAll('p,li,div,span')).forEach(function(el){
          var t=(el.textContent||'').trim();
          if(t.length>=12 && t.length<=280 && keywords.test(t)) candidates.push(t);
        });
        // Fallback: first heading text
        var h1 = document.querySelector('h1'); if(h1) candidates.push(h1.textContent.trim());
        // Choose the longest sensible candidate, else title
        candidates = candidates.filter(Boolean);
        candidates.sort(function(a,b){ return b.length - a.length; });
        var chosen = candidates[0] || docTitle;
        // Clean excessive whitespace
        chosen = chosen.replace(/\s+/g,' ').trim();
        return chosen;
      }
      function initLektor(){
        var btn = document.getElementById('speak70');
        if(!btn) return;
        btn.addEventListener('click', function(){
          try{
            window.speechSynthesis && window.speechSynthesis.cancel();
            var text = pickTaskText();
            var u = new SpeechSynthesisUtterance(text);
            u.lang = 'pl-PL';
            u.rate = 1; u.pitch = 1;
            window.speechSynthesis ? speechSynthesis.speak(u) : alert('Lektor niedostÄ™pny.');
          }catch(e){ alert('Lektor niedostÄ™pny.'); }
        });
      }
      if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initLektor); else initLektor();
    })();
    </script></body></html>
