<h1>üó£Ô∏è Zajƒôcia 69 ‚Äì U≈Ç√≥≈º sylaby w kolejno≈õci</h1><button id="speak69">üîà Lektor</button>
<section class="panel"><div class="row"><button class="primary" id="start">START</button><span class="small">Kliknij sylaby w poprawnej kolejno≈õci, by utworzyƒá wyraz.</span></div></section>

</section>
<script>

let voice=true; if(!('speechSynthesis' in window)) voice=false;
function say(t){ if(!voice) return; try{speechSynthesis.cancel();}catch(_ ){} const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; speechSynthesis.speak(u);}

const words=[['MA','MA'],['KO','LO','RO','WY'],['RA','BA'],'LA','RY']; // fallback simple
function pickWord(){
  const list=[['MA','MA'],['KO','LO','RO','WY'],['LA','RY'],['PA','RA','SOL'],['SA','MO','CH√ìD']];
  return list[Math.floor(Math.random()*list.length)];
}
let seq=[], order=[], pos=0, err=0;
function start(){
  const R=document.getElementById('row'); R.innerHTML=''; seq=pickWord(); order=[...seq].sort(()=>Math.random()-0.5); pos=0; err=0;
  document.getElementById('pos').textContent='0'; document.getElementById('total').textContent=seq.length; document.getElementById('err').textContent='0';
  order.forEach(s=>{ const b=document.createElement('button'); b.className='btn'; b.textContent=s; b.onclick=()=>pick(b,s); R.appendChild(b); });
  say('U≈Ç√≥≈º wyraz z sylab');
}
function pick(b,s){
  if(s===seq[pos]){ b.classList.add('good'); b.disabled=true; pos++; document.getElementById('pos').textContent=pos; if(pos>=seq.length) say('brawo'); }
  else { err++; document.getElementById('err').textContent=err; b.classList.add('bad'); setTimeout(()=>b.classList.remove('bad'),300); say('spr√≥buj ponownie'); }
}
document.getElementById('start').onclick=start;
</script>
</main><script>
    (function(){
      function pickTaskText() {
        var docTitle = document.title || "Zadanie 69";
        // Try common selectors
        var candidates = [];
        var byIds = ['task','zadanie','instrukcja','instruction','opis','desc'];
        byIds.forEach(function(id){ var el=document.getElementById(id); if(el) candidates.push(el.textContent.trim()); });
        // By class
        ['task','zadanie','instrukcja','instruction','opis','desc','note','hint'].forEach(function(c){
          document.querySelectorAll('.'+c).forEach(function(el){ candidates.push(el.textContent.trim()); });
        });
        // Any paragraph with keywords
        var keywords = /(Naci≈õnij|Wybierz|Znajd≈∫|Kliknij|U≈Ç√≥≈º|PrzeciƒÖgnij|Po≈ÇƒÖcz|Policz|Odczytaj|Wpisz|Klik|Zaznacz)/i;
        Array.prototype.slice.call(document.querySelectorAll('p,li,div,span')).forEach(function(el){
          var t=(el.textContent||'').trim();
          if(t.length>=12 && t.length<=280 && keywords.test(t)) candidates.push(t);
        });
        // Fallback: first heading text
        var h1 = document.querySelector('h1'); if(h1) candidates.push(h1.textContent.trim());
        // Choose the longest sensible candidate, else title
        candidates = candidates.filter(Boolean);
        candidates.sort(function(a,b){ return b.length - a.length; });
        var chosen = candidates[0] || docTitle;
        // Clean excessive whitespace
        chosen = chosen.replace(/\s+/g,' ').trim();
        return chosen;
      }
      function initLektor(){
        var btn = document.getElementById('speak69');
        if(!btn) return;
        btn.addEventListener('click', function(){
          try{
            window.speechSynthesis && window.speechSynthesis.cancel();
            var text = pickTaskText();
            var u = new SpeechSynthesisUtterance(text);
            u.lang = 'pl-PL';
            u.rate = 1; u.pitch = 1;
            window.speechSynthesis ? speechSynthesis.speak(u) : alert('Lektor niedostƒôpny.');
          }catch(e){ alert('Lektor niedostƒôpny.'); }
        });
      }
      if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initLektor); else initLektor();
    })();
    </script></body></html>
