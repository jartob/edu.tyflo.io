<body><main class='wrap'>
<h1>ðŸš¦ ZajÄ™cia 15 â€“ GO/NOâ€‘GO (z lektorem)</h1>
<section class='panel'>
  <div class='controls'>
    <div><label>Rundy</label><input id='rounds' type='number' min='10' max='120' value='40'/></div>
    <div><label>Cel GO</label><select id='t'><option value='â—' selected>koÅ‚o</option><option value='â– '>kwadrat</option><option value='â–²'>trÃ³jkÄ…t</option><option value='â˜…'>gwiazdka</option></select></div>
    <div><label>Czas bodÅºca (ms)</label><input id='show' type='number' min='350' max='2500' step='50' value='800'/></div>
    <div><label>Przerwa (ms)</label><input id='isi' type='number' min='200' max='2000' step='50' value='500'/></div>
    <div><label>Lektor</label><select id='tts'><option value='on' selected>WÅ‚Ä…czony</option><option value='off'>WyÅ‚Ä…czony</option></select></div>

  </div>
  <p class='note'>Kliknij <b>GO</b> (lub spacjÄ™), <b>tylko</b> gdy pojawi siÄ™ symbol celu. W pozostaÅ‚ych przypadkach nic nie klikaj.</p>
  <div id='disp' class='display'>â€”</div>
  <div><button id='go' class='k'>GO (SPACE)</button></div>
  <div class='stats'><div class='stat'><b>Hit (trafienia):</b> <span id='hit'>0</span></div><div class='stat'><b>FA (faÅ‚szywe alarmy):</b> <span id='fa'>0</span></div><div class='stat'><b>Miss (chybienia):</b> <span id='miss'>0</span></div></div>
</section>
</main>
<script>
const $=s=>document.querySelector(s);
let voice=true; $('#tts').addEventListener('change',e=>{voice=e.target.value==='on'; if(!voice&&'speechSynthesis'in window) try{speechSynthesis.cancel();}catch(_ ){}});
function say(t){ if(!voice||!('speechSynthesis'in window))return; const u=new SpeechSynthesisUtterance(t); u.lang='pl-PL'; try{speechSynthesis.cancel();}catch(_ ){} speechSynthesis.speak(u);}
const POOL=['â—','â– ','â–²','â˜…'];
let st={total:40,i:0,cur:null,tgt:'â—',clicked:false,timer:null,phase:'idle'};
function next(){
  st.i++; if(st.i>st.total){ $('#disp').textContent='KONIEC'; say('Koniec Ä‡wiczenia'); st.phase='idle'; return; }
  const goTrial = Math.random()<0.6; // 60% GO
  st.cur = goTrial ? st.tgt : POOL[Math.floor(Math.random()*POOL.length)];
  $('#disp').textContent = st.cur;
  st.phase='show'; st.clicked=false;
  clearTimeout(st.timer);
  st.timer=setTimeout(()=>{ if(goTrial && !st.clicked) $('#miss').textContent=String(parseInt($('#miss').textContent)+1);
    $('#disp').textContent='â€”'; setTimeout(next, parseInt($('#isi').value)||500);
  }, parseInt($('#show').value)||800);
}
function start(){
  st.total = Math.max(10, Math.min(120, parseInt($('#rounds').value)||40));
  st.tgt = $('#t').value || 'â—';
  ['hit','fa','miss'].forEach(id=>$('#'+id).textContent='0');
  st.i=0; next();
}
function press(){
  if(st.phase!=='show') return;
  st.clicked=true;
  if(st.cur===st.tgt){ $('#hit').textContent=String(parseInt($('#hit').textContent)+1); say('dobrze'); }
  else { $('#fa').textContent=String(parseInt($('#fa').textContent)+1); say('bÅ‚Ä…d'); }
}
document.getElementById('start').addEventListener('click', start);
document.getElementById('go').addEventListener('click', press);
window.addEventListener('keydown',e=>{ if(e.code==='Space') press(); });
</script>
