<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Podr√≥≈º po mie≈õcie / safari</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
}

h1 {
    margin-top: 20px;
}

#question {
    font-size: 28px;
    margin: 30px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    padding: 15px 25px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: 0.2s;
}

button:hover {
    background-color: #45a049;
}

#info {
    margin-top: 25px;
    font-size: 20px;
}
</style>
</head>

<body>

<h1>Gra logiczna</h1>

<div id="question"></div>

<div class="buttons" id="answers"></div>

<div id="info"></div>

<script>

let currentLevel = 0;
let locked = false;

const levels = [
    {
        question: "Lew chce siƒô napiƒá. Gdzie p√≥jdzie?",
        correct: "Wodop√≥j",
        options: ["Las", "Wodop√≥j", "G√≥ra"]
    },
    {
        question: "Przy wodopoju pojawia siƒô...",
        correct: "≈ªyrafa",
        options: ["Samoch√≥d", "≈ªyrafa", "Dom"]
    },
    {
        question: "≈ªyrafa spotyka...",
        correct: "S≈Çonia",
        options: ["S≈Çonia", "Traktor", "PociƒÖg"]
    },
    {
        question: "S≈Ço≈Ñ idzie do...",
        correct: "Rzeki",
        options: ["Rzeki", "Sklepu", "Bloku"]
    },
    {
        question: "Przy rzece jest...",
        correct: "Krokodyl",
        options: ["Krokodyl", "Autobus", "Rower"]
    }
];

function loadLevel() {
    if (currentLevel >= levels.length) {
        document.getElementById("question").innerHTML = "üéâ Gratulacje! Koniec gry!";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("info").innerHTML = "";
        return;
    }

    locked = false;

    const level = levels[currentLevel];
    document.getElementById("question").innerText = level.question;
    document.getElementById("info").innerText = "Poziom " + (currentLevel + 1) + " / " + levels.length;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    level.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(answer) {

    if (locked) return;
    locked = true;

    const correctAnswer = levels[currentLevel].correct;

    if (answer === correctAnswer) {
        document.getElementById("info").innerText = "‚úî Dobrze!";
        setTimeout(() => {
            currentLevel++;
            loadLevel();
        }, 800);
    } else {
        document.getElementById("info").innerText = "‚ùå Spr√≥buj ponownie";
        locked = false;
    }
}

loadLevel();

</script>

</body>
</html>
