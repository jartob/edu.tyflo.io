<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Podr√≥≈º po mie≈õcie</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #eef4ff;
    margin: 0;
    padding: 20px;
}

h1 {
    font-size: 34px;
}

#question {
    font-size: 28px;
    margin: 30px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    font-size: 22px;
    padding: 15px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: 0.2s;
}

button:hover {
    background-color: #45a049;
}

#info {
    margin-top: 25px;
    font-size: 20px;
}

#restart {
    margin-top: 30px;
    display: none;
    background-color: #ff9800;
}
</style>
</head>

<body>

<h1>Podr√≥≈º po mie≈õcie</h1>

<div id="question"></div>

<div class="buttons" id="answers"></div>

<div id="info"></div>

<button id="restart" onclick="restartGame()">Zagraj ponownie</button>

<script>

let currentLevel = 0;
let locked = false;

const levels = [
    {
        question: "Wychodzisz z domu. DokƒÖd najpierw p√≥jdziesz?",
        correct: "Przystanek",
        options: ["Sklep", "Przystanek", "Park"]
    },
    {
        question: "Z przystanku jedziesz do...",
        correct: "Szko≈Çy",
        options: ["Szko≈Çy", "Lasu", "Pla≈ºy"]
    },
    {
        question: "Po szkole idziesz do...",
        correct: "Sklepu",
        options: ["Lotniska", "Sklepu", "ZOO"]
    },
    {
        question: "Ze sklepu udajesz siƒô do...",
        correct: "Parku",
        options: ["Szpitala", "Parku", "Fabryki"]
    },
    {
        question: "Na koniec wracasz do...",
        correct: "Domu",
        options: ["Domu", "Stadionu", "Urzƒôdu"]
    }
];

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function loadLevel() {

    if (currentLevel >= levels.length) {
        document.getElementById("question").innerHTML =
            "üéâ Gratulacje! Uko≈Ñczy≈Çe≈õ podr√≥≈º po mie≈õcie!";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("info").innerHTML = "";
        document.getElementById("restart").style.display = "inline-block";
        return;
    }

    locked = false;

    const level = levels[currentLevel];
    document.getElementById("question").innerText = level.question;
    document.getElementById("info").innerText =
        "Etap " + (currentLevel + 1) + " z " + levels.length;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    shuffle(level.options).forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(answer) {

    if (locked) return;
    locked = true;

    const correctAnswer = levels[currentLevel].correct;

    if (answer === correctAnswer) {
        document.getElementById("info").innerText = "‚úî Dobrze!";
        setTimeout(() => {
            currentLevel++;
            loadLevel();
        }, 800);
    } else {
        document.getElementById("info").innerText = "‚ùå Spr√≥buj ponownie";
        locked = false;
    }
}

function restartGame() {
    currentLevel = 0;
    document.getElementById("restart").style.display = "none";
    loadLevel();
}

loadLevel();

</script>

</body>
</html>
